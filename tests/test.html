<title> ui-array-input </title>
<link rel='import' href='../element/index.html'>

<body>
	<div style="width:50%;background-color:white">
		<ui-array-input id="one"></ui-array-input>
	</div>
		<br>
		<br>
		<ui-array-input id="two" value="hello\nworld"></ui-array-input>
</body>

<script>
const $arrayInputOne = document.querySelector('#one');
const $arrayInputTwo = document.querySelector('#two');

//const exampleInput = ["Un Tequila","Dos Tequilas","Tres Tequilas","Floor"];
const exampleInputOne = `Un Tequila. Dos Tequilas.
Tres Tequilas.
Floor`;

const exampleInputTwo = "Un Tequila. Dos Tequilas.\nTres Tequilas.\nFloor.";

$arrayInputOne.value = exampleInputOne;
$arrayInputTwo.value = exampleInputTwo;

</script>
