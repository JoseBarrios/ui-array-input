<title> ui-array-input </title>
<link rel='import' href='../element/index.html'>
<link rel='import' href='../bower_components/view-json/view-json.html'>

<body>
	<div style="width:50%;background-color:white">
		<ui-array-input value="one\ntwo\nthree" separator="\n" placeholder="UPDATED" button-text="Add Whatever"></ui-array-input>
  </div>
	<div style="margin-left:50%;width:50%;background-color:#282c34; height:100%">
		<view-json>{}<view-json>
  </div>
</body>

<script>
const $arrayInput = document.querySelector('ui-array-input');
const $viewJSON = document.querySelector('view-json');
$arrayInput.addEventListener('update', (e)=>{
	console.log('UPDATED EVENT', e.detail)
	$viewJSON.innerHTML = JSON.stringify(e.detail);
})
</script>
